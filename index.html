<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cats and Mice</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark bg-scarlet">
        <a href="#" class="navbar-brand">Cats and Mice by Code 4 Community at Ohio State</a>
        <form class="form-inline">
            <select class="form-control" id="level-select">
                <option value="1" selected>Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
            </select>
        </form>
    </nav>

    <br>

    <div class="container-fluid">
        <div id="game" class="text-center"></div>
        <div class="text-center">
            <p>You are the mouse. Your goal is to get all of the cheese while avoiding the cats. Good luck!</p>
        </div>
    </div>
</body>
</html>
