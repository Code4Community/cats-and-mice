<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Cats and Mice</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark bg-scarlet">
        <a href="#" class="navbar-brand">Cats and Mice by Code 4 Community at Ohio State</a>
        <div id="navbar-inputs">
            <button id="respawn" type="button" class="btn btn-warning">Respawn</button>
            <select class="form-control" id="level-select">
                <option value="1" selected>Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
            </select>
        </form>
    </nav>

    <br>

    <div id="container">
        <div class="text-center">
            <p><b>Goal</b></p>
            <p>Collect the cheese and avoid the cats.</p>
            <p><b>Instructions</b></p>
            <p>Use the arrow keys to control the mouse. Use the code editor below to change how the mouse moves.</p>
            <p><b>Code editor</b></p>
            <div class="variable-editor">
                <div>speed</div>
                <div>=</div>
                <input id="velocity-x" type="number">
            </div>
            <div class="variable-editor">
                <div>jump_height</div>
                <div>=</div>
                <input id="velocity-y" type="number">
            </div>
            <div class="variable-editor">
                <div>gravity</div>
                <div>=</div>
                <select id="setgravity">
                    <option value="high" selected>normal</option>
                    <option value="low">low</option>
                    <option value="flipped">flipped</option>
                </select>
            </div>
        </div>
        <div id="game" class="text-center"></div>
    </div>
</body>

</html>
